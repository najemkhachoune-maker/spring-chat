version: '3.8'

services:
  backend:
    build: ./backend
    container_name: chat-app-backend
    ports:
      - "8080:8080"
    networks:
      - chat-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: chat-app-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - chat-network
    restart: unless-stopped

networks:
  chat-network:
    driver: bridge
